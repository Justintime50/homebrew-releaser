name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Update v1 git tag
        run: |
          git tag -d v1
          git tag v1 ${GITHUB_REF#refs/tags/}
          git push https://${GITHUB_TOKEN}@github.com/Justintime50/homebrew-releaser.git ${GITHUB_REF#refs/tags/}
