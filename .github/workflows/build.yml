name: build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: make install
      - name: Check format
        run: make format-check
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build . -t justintime50/homebrew-releaser
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pythonversion: ["3.9", "3.10"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pythonversion }}
      - name: Install Dependencies
        run: make install
      - name: Run tests
        run: make coverage
      - name: Coveralls
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: venv/bin/coveralls --service=github
  brew-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Run brew audit on generated test formula
        run: brew audit --formula /home/runner/homebrew-releaser/test/cassettes/*.rb
